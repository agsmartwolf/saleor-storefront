query ProductDetails($slug: String!, $locale: LanguageCodeEnum = EN) {
	product(slug: $slug, channel: "georgia") {
		id
		name
		slug
		description
		seoTitle
		seoDescription
		media {
			id
			url
			alt
			type
		}
		thumbnail(size: 1024, format: WEBP) {
			url
			alt
		}
		category {
			id
			name
		}
		variants {
			...VariantDetails
		}
		pricing {
			priceRange {
				start {
					gross {
						amount
						currency
					}
				}
				stop {
					gross {
						amount
						currency
					}
				}
			}
		}
	}
}
