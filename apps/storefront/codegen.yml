overwrite: true
schema:
  - ${NEXT_PUBLIC_API_URI}:
      headers:
        Cache-Control: 'no-cache'
        authorization: ${SALEOR_API_TOKEN}
documents: "graphql/**/*.{ts,graphql}"
generates:
  saleor/api.tsx:
    plugins:
      - add:
          content: |-
            // THIS FILE IS GENERATED WITH `pnpm generate`
            import "graphql/language/ast";
            import * as Scalar from '../scalars';
      - "typescript"
      - "typescript-operations"
      - "typescript-react-apollo"
      - "typescript-apollo-client-helpers"
    config:
      scalars:
        JSONString: string
        UUID: string
        Metadata: Record<string, string>
        DateTime: string
      dedupeOperationSuffix: true # Prevent suffix duplication in generated names
      enumsAsTypes: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
