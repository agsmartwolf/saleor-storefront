mutation paymentGatewaysInitialize($checkoutId: ID!, $paymentGateways: [PaymentGatewayToInitialize!]) {
	paymentGatewayInitialize(id: $checkoutId, paymentGateways: $paymentGateways) {
		errors {
			field
			message
			code
		}
		gatewayConfigs {
			id
			data
			errors {
				field
				message
				code
			}
		}
	}
}

mutation transactionInitialize(
	$checkoutId: ID!
	$action: TransactionFlowStrategyEnum
	$paymentGateway: PaymentGatewayToInitialize!
	$amount: PositiveDecimal
) {
	transactionInitialize(id: $checkoutId, action: $action, paymentGateway: $paymentGateway, amount: $amount) {
		transaction {
			id
			actions
		}
		transactionEvent {
			message
			type
		}
		data
		errors {
			field
			code
			message
		}
	}
}

mutation transactionProcess($id: ID!, $data: JSON) {
	transactionProcess(id: $id, data: $data) {
		transaction {
			id
			actions
		}
		transactionEvent {
			message
			type
		}
		data
		errors {
			field
			code
			message
		}
	}
}

mutation checkoutPaymentCreate(	$checkoutId: ID!,
	$paymentGateway: String!,
	$amount: PositiveDecimal!,
	$meta: [MetadataInput!]
) {
	checkoutPaymentCreate(id: $checkoutId, input: {
		gateway: $paymentGateway,
		amount:$amount,
		metadata: $meta
	}) {
		payment {
			id
			token
		}
		errors {
			field
			message
		}
	}
}